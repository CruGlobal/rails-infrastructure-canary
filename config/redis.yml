default: &DEFAULT
  :db: 1
  :namespace: canary

sidekiq:
  <<: *DEFAULT
  :host: <%= ENV.fetch('REDIS_PORT_6379_TCP_ADDR') %>
  :port: <%= ENV.fetch('REDIS_PORT_6379_TCP_PORT', 6379) %>
  :namespace: <%= [ 'canary', 'sidekiq' ].join(':') %>

session: &SESSION
  <<: *DEFAULT
  :host: <%= ENV.fetch('REDIS_PORT_6379_TCP_ADDR_SESSION') %>
  :port: <%= ENV.fetch('REDIS_PORT_6379_TCP_PORT_SESSION', 6379) %>
  :namespace: <%= [ 'canary', 'session' ].join(':') %>
  :expires_in: <%= 2.days %>

cache:
  <<: *SESSION
  :namespace: <%= [ 'canary', 'cache' ].join(':') %>
